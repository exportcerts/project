{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="dashboard.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">What species are you exporting?
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="species-name1">
          Enter the species
        <label>
        <span id="species-hint" class="govuk-hint">
          Enter the species name or FAO code.
        </span>
        <input class="govuk-input govuk-input--width-10" id="species-name" name="species-name" type="text" aria-describedby="species-name">
      </div>
      <datalist id="fish">
        <option value="Atlantic Cod">
        <option value="Cod">
        <option value="Herring">
        <option value="Bass">
        <option value="Bream">
        <option value="Halibut">
        <option value="Sole">
        <option value="Plaice">
        <option value="Turbot">
        <option value="Ling">
        <option value="Dogfish">
        <option value="Brill">
      </datalist>
      
      <input class="govuk-input govuk-input--width-10" input type="text" list="fish">
<br/>
<br/>
        <a href="enterpreservation.html" role="button" class="govuk-button">Add</a>
      </form>

    </div>
  </div>

{% endblock %}
