{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          <h1 class="govuk-heading-xl">Do you want to add another species?
          </h1>
        </legend>
        <div class="govuk-radios govuk-radios--inline">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="over-18-yes" name="over-18" type="radio" value="true">
            <label class="govuk-label govuk-radios__label" for="over-18-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="over18-no" name="over-18" type="radio" value="false">
            <label class="govuk-label govuk-radios__label" for="over-18-no">
              No
            </label>
          </div>
        </div>
        </fieldset>
      </div>

        <a href=".html" role="button" class="govuk-button">Continue</a>
      </form>

    </div>
  </div>

{% endblock %}
