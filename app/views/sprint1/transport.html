{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="vessel.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Enter the transport details
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="vessel-name">
          What is the place of departure
        </label>
        <span id="species-hint" class="govuk-hint">
          Enter a port or airport.
        </span>
        <input class="govuk-input govuk-input--width-10" id="vessel-name" name="vessel-name" type="text" aria-describedby="enter-a-vessel">
      </div>
      <br/>

      <div class="govuk-form-group">
        <label class="govuk-label" for="vessel-name">
          Select a type of transport
        </label>
       
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="england">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                England
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="scotland">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                Scotland
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="wales">
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                Wales
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      
      <div class="govuk-form-group">
        <label class="govuk-label" for="vessel-name">
          Enter the registration number
        </label>
        <input class="govuk-input govuk-input--width-10" id="vessel-name" name="vessel-name" type="text" aria-describedby="enter-a-vessel">
      </div>
      <div class="govuk-form-group">
        <label class="govuk-label" for="vessel-name">
          Enter the container number(s)
        </label>
        <input class="govuk-input govuk-input--width-10" id="vessel-name" name="vessel-name" type="text" aria-describedby="enter-a-vessel">
      </div>
        <a href="check-your-answers.html" role="button" class="govuk-button">Continue</a>
      </form>

    </div>
  </div>

{% endblock %}
